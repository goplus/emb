name: Device and Machine Package Validation

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  validate-device-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Verify Device Generation
        run: |
          go install ./_tools/gen-device-avr
          go install ./_tools/gen-device-svd
          bash ./.github/scripts/device-gen.sh verify
      - name: Setup LLGO
        uses: ./.github/actions/setup-llgo
        with:
          commit-hash: b25ae1b4e7c06a302d1d09eb9e9b0ad1e3a43abd
      - name: Run Device Package Validation
        run: |
          ./.github/scripts/validate_embed_packages.sh device

  validate-machine-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Setup LLGO
        uses: ./.github/actions/setup-llgo
        with:
          commit-hash: b25ae1b4e7c06a302d1d09eb9e9b0ad1e3a43abd
      - name: Run Machine Package Validation
        run: |
          ./.github/scripts/validate_embed_packages.sh machine
